<!DOCTYPE html>
<html>

<head>
<title>Order Confirmation</title>
<link rel="stylesheet" href="order_confirmation.css">
</head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!--bootstrap installation-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<body>


<!--title bar-->
<div class="jumbotron jumbotron-fluid bg-warning text-white" style="background: #aaa;">
	<div class="container">
		<h1 class="display-3">ZEN Restaurant</h1>
		<p class="lead"><em>For your breakfast, lunch and dinner</em></p>
	</div>
</div>
 
    
            
<!--order summary-->
<div class="container-fluid">

<div class="row">

	<div class="col-md-3 col-sm-2"></div>
    <div class="col-md-6 col-sm-8">
    <div class="card">
        <div class="card-body">
            <div class="border-bottom font-size-menuCat"><em>Order Summary</em></div>
            <div class="row font-order-info">
   
                   <div class="col-sm-5 col-md-5">Quarter Chicken & Shrimp Dinner</div>
                   <div class="col-sm-2 col-md-2"><em>x1</em></div>
                   <div class="col-sm-3 col-md-3"><em>$12.00</em></div>
                   <div class="col-sm-2 col-md-2"></div>
            
            </div>
            <div class="row font-order-info">
                   <div class="col-sm-5 col-md-5">BBQ Chicken</div>
                   <div class="col-sm-2 col-md-2"><em>x1</em></div>
                   <div class="col-sm-3 col-md-3"><em>$13.00</em></div>
                   <div class="col-sm-2 col-md-2"></div>
            </div>
            <div class="row font-order-info">
                   <div class="col-sm-5 col-md-5">Crispy Chicken</div>
                   <div class="col-sm-2 col-md-2"><em>x1</em></div>
                   <div class="col-sm-3 col-md-3"><em>$8.00</em></div>
                   <div class="col-sm-2 col-md-2"></div>
            </div>
            
            
             <div class="row border-top font-weight-bold">
                   <div class="col-sm-7 col-md-7 font-size-menuCat02"><em>Total:</em></div>
                   <div class="col-sm-3 col-md-3 font-size-menuCat02"><em>$32.00</em></div>
                   <div class="col-sm-2 col-md-2"></div>
            </div>  
            <div class="row font-weight-bold">
                   <div class="col-sm-7 col-md-7 font-size-menuCat02 "><em>Estimated Time:</em></div>
                   <div class="col-sm-3 col-md-3 font-size-menuCat02"><em>22 min</em></div>
                   <div class="col-sm-2 col-md-2"></div>
            </div> 
        </div>
    </div>
    </div> 
	<div class="col-md-2 col-sm-3"></div>	
    
    
</div>
    
</div>  
    
    
<div class="container-fluid">    
    <div class="row">
        <div class="col-8"></div>
        <div class="col-2"><button type="button" class="btn btn-info" onclick="cancelOrder()">Cancel Order</button></div>
        <div class="col-2"><button type="button" class="btn btn-info">Submit</button></div>
        <div class="col-1"></div>
    </div>
</div>
    
    
    <!--bottom bar-->
<div class="alert sticky-bottom alert-dark text-center" role="alert">
  	<p><small>&#174;2018. All Rights Reserved.</small></p>
</div>



<script>
function cancelOrder(){
    window.open("menu.html");
}

</script>



</body>
</html>
