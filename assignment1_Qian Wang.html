    <body>
		<button type="button" id="tt" onclick="initMap()">test:</button>



        <script type="text/javascript">
            

            function initMap() {
            
            //var origin = document.getElementById("fromAddress").value;
            //var destination = document.getElementById("toAddress").value;
            
            var origin = 'Pittsburgh, USA';
            var destination = 'Rochester Hills, MI, USA';
            var service = new google.maps.DistanceMatrixService;
            service.getDistanceMatrix({
              origins: [origin],
              destinations: [destination],
              travelMode: 'DRIVING',
              unitSystem: google.maps.UnitSystem.METRIC,
              avoidHighways: false,
              avoidTolls: false
            }, function(response, status) {
              if (status !== 'OK') {
                alert('Error was: ' + status);
              } else {
                var originList = response.originAddresses;
                var destinationList = response.destinationAddresses;
                var outputDiv = document.getElementById('tt');
                outputDiv.innerHTML = '';
              
                for (var i = 0; i < originList.length; i++) {
                  var results = response.rows[i].elements;
                  for (var j = 0; j < results.length; j++) {
                    outputDiv.innerHTML += '<br>'
                         + ' <strong>Distance: </strong>' + results[j].distance.text + '<br>' + '<br>' + '<strong>Time:</strong> ' + 
                        results[j].duration.text + '<br>'
                  }
                }
              }
            });
            }
        
        </script>


        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2TMNF1bewLerQgvelJwKPu1xkAMZbz7c&callback=initMap">
        </script>
