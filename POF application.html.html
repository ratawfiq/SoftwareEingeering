
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyA2TMNF1bewLerQgvelJwKPu1xkAMZbz7c"  type="text/javascript"></script>

</head>
<body>
<div class="container">
 <div class="row">
     <div class="jumbotron">
         <h2>Proof of Concept (POC)</h2>
     </div>
     <div class="col-md-6">
<form id="distance_form">
    <div class="form-group">
    <label>Source: </label>
    <input  id="from_places" class="form-control" placeholder="Enter a location" />
    <input id="source" type="hidden" name="source" required/>
    </div>

    <div class="form-group">
    <label>Destination: </label>
    <input  id="to_places" class="form-control" placeholder="Enter a location" />
    <input id="destination" type="hidden" name="destination" required/>
    </div>

    <input type="submit" value="Calculate" class="btn btn-primary"/>
</form>
<div id="result">
    <ul class="list-group">
        <li  class="list-group-item d-flex justify-content-between align-items-center">
            Distance In Mile :
            <span id="in_mile" class="badge badge-primary badge-pill"></span>
        </li>
         <li  class="list-group-item d-flex justify-content-between align-items-center">
            Travel Time :
            <span id="travel_time" class="badge badge-primary badge-pill"></span>
        </li>
    </ul>
</div>
</div>
</div>
</div>
<script>


    $(function() {
        $( document ).ready(function() {
            
            var from_places = new google.maps.places.Autocomplete(document.getElementById('from_places'));
            var to_places = new google.maps.places.Autocomplete(document.getElementById('to_places'));

            google.maps.event.addListener(from_places, 'place_changed', function () {
                var from_place = from_places.getPlace();
                var from_address = from_place.formatted_address;
                $('#source').val(from_address);
            });

            google.maps.event.addListener(to_places, 'place_changed', function () {
                var to_place = to_places.getPlace();
                var to_address = to_place.formatted_address;
                $('#destination').val(to_address);
            });

        });
        // calculate distance in miles and the estimated travel time.
        function calculateDistance() {

            var destination = $('#destination').val();
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    sources: [source],
                    destinations: [destination],
                    travelMode: google.maps.TravelMode.DRIVING, //the estimated travel time.
                    unitSystem: google.maps.UnitSystem.IMPERIAL, //the distance in miles.
                    avoidHighways: false,

</script>
</body>
</html>
