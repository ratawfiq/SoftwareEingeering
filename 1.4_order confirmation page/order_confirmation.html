<!DOCTYPE html>
<html>

<head>
<title>Order Confirmation</title>
<link rel="stylesheet" href="order_confirmation.css">
</head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!--bootstrap installation-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



<body onload="displayOrder()">


<!--title bar-->
<div class="jumbotron jumbotron-fluid bg-warning text-white" style="background: #aaa;">
	<div class="container">
		<div style="inline-block">
		<h1 class="display-3">ZEN Restaurant</h1>
		<p class="lead"><em>For your breakfast, lunch and dinner</em></p>
		</div>
		<div style="inline-block"><a href="../0.0_login page/login.html" class="btn btn-info" align="right">Logout</a></div>
	</div>	
</div>
 
    
            
<!--order summary-->

<div class="row">
		<div class="col-md-1 col-sm-1"></div>
		<div class="col-md-10 col-sm-10">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="border-bottom font-size-menuCat"><em>Order Summary</em></div>
						</div>
					</div>
					
					<div class="row font-order-info">

						   <div class="col-sm-1 col-md-1"></div>			
						   <div class="col-sm-5 col-md-5" align="center" id="orderFoodName"></div>
						   <div class="col-sm-2 col-md-2" align="center" id="orderFoodQty"><em></em></div>
						   <div class="col-sm-3 col-md-3" align="center" id="orderFoodPrice"><em></em></div>
						   <div class="col-sm-1 col-md-1"></div>
						   <div class="col-sm-5 col-md-5"></div>
						   <div class="col-sm-2 col-md-2"><em></em></div>
						   <div class="col-sm-3 col-md-3" align="center" id="totalPrice"><em></em></div>
					</div>
					

			</div> 
		</div>
		<div class="col-md-1 col-sm-1"></div>
		</div>
</div>

		<div class="row font-weight-bold">
			   <div class="col-sm-7 col-md-7 font-size-menuCat02 "><em>Estimated Time:</em></div>
			   <div class="col-sm-3 col-md-3 font-size-menuCat02"><p id="estTime"></p></div>
			   <div class="col-sm-2 col-md-2"></div>
		</div> 


	<div class="col-md-1 col-sm-1"></div>
    
    

    
    
<div class="container-fluid">    
    <div class="row">
        <div class="col-8"></div>
        <div class="col-2"><button type="button" class="btn btn-info" onclick="cancelOrder()">Cancel Order</button></div>
<!-- TO BE UPDATE - need to refer to current order status page-->
        <div class="col-2"><button type="button" class="btn btn-info" onclick="submitOrder()">Submit Order</button></div>
        <div class="col-1"></div>
    </div>
</div>
    
    
<!--bottom bar-->
<div class="alert sticky-bottom alert-dark text-center" role="alert">
  	<p><small>&#174;2018. All Rights Reserved.</small></p>
</div>



<!--call js script-->
<script type="text/javascript" src="order_confirmation.js"></script> 

</body>
</html>
