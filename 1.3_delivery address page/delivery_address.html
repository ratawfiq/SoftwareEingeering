<!DOCTYPE html>
<html>

<head>
<title>Delivery Address</title>
<link rel="stylesheet" href="delivery_address.css">
</head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!--bootstrap installation-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



<body>


<!--title bar-->
<div class="jumbotron jumbotron-fluid bg-warning text-white" style="background: #aaa;">
	<div class="container">
		<h1 class="display-3">ZEN Restaurant</h1>
		<p class="lead"><em>For your breakfast, lunch and dinner</em></p>
	</div>
</div>
 
    
            
<!--order summary-->
<div class="container-fluid">

<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                  <div class="border-bottom font-size-menuCat"><em>Delivery Information</em></div>
                <br/>
                <label>
                    <input type="checkbox" value="">
                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                    Using default delivery address or user address
                </label>
                
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">First Name</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="First name" class="form-control" style="height:50px" id="firstName"/>
                    </div>
         
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Last Name</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="Last name" class="form-control" style="height:50px"/>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Delivery Address</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="Shipping Address" class="form-control" style="height:50px"/>
                    </div>
					
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">City</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="City" class="form-control" style="height:50px"/>
                    </div>
                </div>
				
				
				 <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">State</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="State" class="form-control" style="height:50px"/>
                    </div>

                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Zip Code</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="Zip Code" class="form-control" style="height:50px"/>
                    </div>
                </div>
				
                
                 <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Phone Number</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="Phone Number" class="form-control" style="height:50px"/>
                    </div>

                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Email</p>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <input type="text" aria-label="Email" class="form-control" style="height:50px"/>
                    </div>
                </div>
				
                
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <p class="font-card-info">Additional Comments</p>
                    </div>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" aria-label="Additional Comments" class="form-control" style="height:50px"/>
                        <p><small class="form-text text-muted">Any specific requirements of your order, i.e. peper, onion, cheese, spicy level, etc.</small></p>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
    
    
</div>
    
</div>  
    
    
<div class="container-fluid">    
    <div class="row">
        <div class="col-6"></div>
		<div class="col-2" align="right"><button type="button" class="btn btn-info" onclick="submitOrder()">Submit Order</button></div>
        <div class="col-2" align="right"><button type="button" class="btn btn-info" onclick="editOrder()">Edit Order</button></div>
        <div class="col-2" align="right"><button type="button" class="btn btn-info" onclick="cancelOrder()">Cancel Order</button></div>
        <div class="col-1"></div>
    </div>
</div>
    
    
    <!--bottom bar-->
<div class="alert sticky-bottom alert-dark text-center" role="alert">
  	<p><small>&#174;2018. All Rights Reserved.</small></p>
</div>



<!--call js script-->
<script type="text/javascript" src="delivery_address.js"></script> 



</body>
</html>
